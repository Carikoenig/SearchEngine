<!DOCTYPE html>
<html>
<head>
    <title>Search Results - Google</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='Google_logo_almost.svg') }}" alt="Google logo almost">
        </div>


        <form action="results" method="GET" target="_blank" class="search-form">
            <input type="text" name="res" class="search-input" autofocus>
            <button type="submit" class="search-button">Search</button>
        </form>

        <ul class="search-results">
            <!-- 'res' is a list of search results -->
            <script>console.log(res)</script>
            {% if res == [] %}
            <p>No results</p> Try real Google instead: <a href="https://www.google.com">https://www.google.com</a></li>
            {% else %}
            Your results: 
            <br><br>
            {% for item in res %}
                <li><a href="{{ item }}">{{ item }}</a></li>
            {% endfor %}
            {% endif %}
        </ul>
    </div>
</body>
</html>
